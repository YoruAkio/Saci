name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.5.0-alpha)'
        required: true
        type: string

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          xcodebuild -project Saci.xcodeproj \
            -scheme Saci \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/Saci.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app
        run: |
          mkdir -p export
          cp -R build/Saci.xcarchive/Products/Applications/Saci.app export/

      - name: Zip app
        run: |
          cd export
          zip -r ../Saci-${{ inputs.version }}.zip Saci.app
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Saci v${{ inputs.version }}
          files: Saci-${{ inputs.version }}.zip
          draft: false
          prerelease: ${{ contains(inputs.version, 'alpha') || contains(inputs.version, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
