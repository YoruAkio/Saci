name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m1 'MARKETING_VERSION' Saci.xcodeproj/project.pbxproj | sed 's/.*= \(.*\);/\1/' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags
          PREV_TAG=$(git tag --sort=-v:refname | head -n1)
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG="initial"
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Build app
        run: |
          xcodebuild -project Saci.xcodeproj \
            -scheme Saci \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/Saci.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app
        run: |
          mkdir -p export
          cp -R build/Saci.xcarchive/Products/Applications/Saci.app export/

      - name: Zip app
        run: |
          cd export
          zip -r ../Saci-${{ steps.version.outputs.version }}.zip Saci.app
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Saci v${{ steps.version.outputs.version }}
          body: |
            **Full Changelog**: ${{ steps.prev_tag.outputs.prev_tag == 'initial' && format('https://github.com/{0}/commits/v{1}', github.repository, steps.version.outputs.version) || format('https://github.com/{0}/compare/{1}...v{2}', github.repository, steps.prev_tag.outputs.prev_tag, steps.version.outputs.version) }}
          files: Saci-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
